<!-- Main packaging with centering and padding -->
<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4 font-sans">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl border border-gray-200">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Przelicznik Kursów Walut</h1>

    <!-- Currency and date selection section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <!-- Currency Selection 1 -->
      <div>
        <label for="currency1" class="block text-gray-700 text-sm font-semibold mb-2">Waluta Źródłowa:</label>
        <select id="currency1"
                name="currency1"
                [(ngModel)]="selectedCurrency1"
                class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out bg-white text-gray-900">
          <option value="" disabled>Select currency...</option>
          <option *ngFor="let currency of availableCurrencies" [value]="currency.code">
            {{ currency.name }} ({{ currency.code }})
          </option>
        </select>
      </div>

      <!-- Currency Selection 2 -->
      <div>
        <label for="currency2" class="block text-gray-700 text-sm font-semibold mb-2">Waluta Docelowa:</label>
        <select id="currency2"
                name="currency2"
                [(ngModel)]="selectedCurrency2"
                class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out bg-white text-gray-900">
          <option value="" disabled>Select currency...</option>
          <option *ngFor="let currency of availableCurrencies" [value]="currency.code">
            {{ currency.name }} ({{ currency.code }})
          </option>
        </select>
      </div>

      <!-- Date From -->
      <div>
        <label for="startDate" class="block text-gray-700 text-sm font-semibold mb-2">Data Od:</label>
        <input type="date"
               id="startDate"
               name="startDate"
               [(ngModel)]="startDate"
               class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out bg-white text-gray-900" />
      </div>

      <!-- Date To -->
      <div>
        <label for="endDate" class="block text-gray-700 text-sm font-semibold mb-2">Data Do:</label>
        <input type="date"
               id="endDate"
               name="endDate"
               [(ngModel)]="endDate"
               class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out bg-white text-gray-900" />
      </div>
    </div>

    <!-- Convert button -->
    <div class="text-center mb-6">
      <button (click)="onConvert()"
              [disabled]="isLoading"
              class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-bold rounded-md shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:scale-105">
        <span *ngIf="!isLoading">Convert</span>
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Converting...
        </span>
      </button>
    </div>

    <!-- Error messages -->
    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative mb-6" role="alert">
      <strong class="font-bold">Error!</strong>
      <span class="block sm:inline"> {{ errorMessage }}</span>
    </div>

    <!-- Results table -->
    <div *ngIf="convertedRates.length > 0" class="mt-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Results</h2>
      <div class="overflow-x-auto rounded-lg shadow-md border border-gray-200">
        <table class="min-w-full divide-y divide-gray-200 bg-white">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tl-lg">Date</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tr-lg">Rate ({{ selectedCurrency1 }} to {{ selectedCurrency2 }})</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr *ngFor="let rate of convertedRates" class="hover:bg-gray-50 transition duration-150 ease-in-out">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ rate.date }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ rate.rate | number:'1.4-4' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
